version: '1.0'
steps:
  build_image:
    type: build
    description: Aurelia build image
    image_name: mtranter/aurelia-build
    tag: ${{CF_BRANCH}}
    dockerfile: ./ci/Dockerfile.build
  aurelia_build:
    image: mtranter/aurelia-build:${{CF_BRANCH}}
    working_directory: ${{main_clone}}/src
    description: Build Aurelia App
    commands:
      - au build
