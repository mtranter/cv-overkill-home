version: '1.0'
steps:
  setup_build_image:
    type: build
    image_name: mtranter/aurelia-build
    dockerfile: Dockerfile.build
    tag: ${{CF_BRANCH}}
  aurelia_build:
    image: mtranter/aurelia-build:${{CF_BRANCH}}
    working_directory: ${{main_clone}}/src
    description: Build Aurelia App
    commands:
      - npm install
      - au build
  deploy:
    image: hashicorp/terraform
    working_directory: ${{main_clone}}/deploy
    description: Deploy using Terraform
    environment:
      - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
      - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}
    commands:
      - terraform apply
