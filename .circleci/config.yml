version: 2
jobs:
  build:
    working_directory: ~/build
    docker:
      - image: mtranter/aurelia:6-alpine-2
      - image: hashicorp/terraform:light
        environment:
          AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
          AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
          AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "src/package.json" }}
      - run:
          name: Instal NPM Deps
          command: |
            cd src
            npm install
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "src/package.json" }}
          paths:
            - "src/node_modules"
      - run:
          command: |
            cd src
            au build
      - run:
          command: |
            cd src
                  au build
